name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # 3️⃣ Install dependencies (including devDependencies for Jest)
    - name: Install dependencies
      run: npm install

    # 4️⃣ Run tests with Jest
    - name: Run tests
      run: npx jest

    # 5️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t myapp:latest .

    # 6️⃣ Login to Docker Hub (optional, if you want to push)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7️⃣ Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

    # 8️⃣ Deploy to staging (optional)
    - name: Deploy to staging
      run: echo "Deploy your app to staging here"

