name: Basic CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: richsudo/myapp
      DOCKER_TAG: ${{ github.sha }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Debug secrets (optional)
      - name: Debug Docker username
        run: echo "Docker username is '${{ secrets.DOCKER_USERNAME }}'"

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:$DOCKER_TAG

      # 6️⃣ (Optional) Deploy step
      - name: Deploy
        run: echo "Deploy step goes here"
