name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: myusername/myapp
      DOCKER_TAG: ${{ github.sha }}

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Run tests with Jest
    - name: Run tests
      run: npm test

    # 5️⃣ Log in to Docker (Docker Hub example)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

    # 7️⃣ Push Docker image
    - name: Push Docker image
      run: docker push $DOCKER_IMAGE:$DOCKER_TAG

    # 8️⃣ Optional: deploy to staging (example using kubectl)
    - name: Deploy to Kubernetes staging
      uses: azure/k8s-deploy@v4
      with:
        namespace: staging
        manifests: |
          k8s/deployment.yaml
          k8s/service.yaml
        images: $DOCKER_IMAGE:$DOCKER_TAG
        kubectl-version: '1.27.0'

