name: Basic CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: mydockerapp/myapp
      DOCKER_TAG: ${{ github.sha }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 3️⃣ Run tests
      - name: Run tests
        run: npm test

      # 4️⃣ Docker login (using Personal Access Token)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE:$DOCKER_TAG

      # 7️⃣ Deploy to staging (placeholder)
      - name: Deploy to staging
        run: echo "Deploying $DOCKER_IMAGE:$DOCKER_TAG to staging..."
