name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: mydockerapp/myapp
      DOCKER_TAG: ${{ github.sha }}

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Run tests with Jest
    - name: Run tests
      run: npm test

    # 5️⃣ Remove old Docker credentials (optional but recommended)
    - name: Remove old Docker credentials
      run: docker logout || true

    # 6️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
        docker tag $DOCKER_IMAGE:$DOCKER_TAG $DOCKER_IMAGE:latest

    # 8️⃣ Push Docker image (both SHA tag and latest)
    - name: Push Docker image
      run: |
        docker push $DOCKER_IMAGE:$DOCKER_TAG
        docker push $DOCKER_IMAGE:latest

    # 9️⃣ Optional: deploy to staging (example using kubectl)
    - name: Deploy to Kubernetes staging
      uses: azure/k8s-deploy@v4
      with:
        namespace: staging
        manifests: |
          k8s/deployment.yaml
          k8s/service.yaml
        images: |
          $DOCKER_IMAGE:$DOCKER_TAG
          $DOCKER_IMAGE:latest
        kubectl-version: '1.27.0'
